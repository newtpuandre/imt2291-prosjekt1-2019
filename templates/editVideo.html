{% include 'header.html' %}

{% include 'errormsg.html' %}
  <div class="container">
    <div class="row pt-5 pb-5">
      <!-- Header Row -->
      <div class="col-sm">
        <h2>Rediger video</h2>
      </div>
    </div>
    <div class="row">
      <!-- Video information row -->
      {% for info in videoinfo %}
      <div class="col-sm-8">
        <form action="editVideo.php" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="video_id" value="{{ info.id }}">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="update_title">Tittel</label>
              <input type="text" class="form-control" name="update_title" value="{{ info.title }}">
            </div>
          </div>
          <div class="form-group">
            <label for="update_desc">Beskrivelse</label>
            <input type="text" class="form-control" name="update_desc" value="{{ info.description }}">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="update_course">Emne</label>
              <input class="form-control" type="text" value="{{ info.course }}" name="update_course">
            </div>
            <div class="form-group col-md-6">
              <label for="update_topic">Tema</label>
              <input class="form-control" type="text" value="{{ info.topic}}" name="update_topic">
            </div>
          </div>

          <div class="input-group col-md-12 mt-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Thumbnail</span>
            </div>

            <div class="custom-file">
              <input type="file" class="custom-file-input" name="update_thumbnail" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01" >
              <label class="custom-file-label" for="inputGroupFile01">Last opp ny thumbnail</label>
            </div>
          </div>
          <div class="form-group col-md-12 mt-3">
            <button class="btn btn-lg btn-success btn-block" name="button_update" type="submit">Oppdater</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

{% endfor %}
{% include 'footer.html' %}

</html>
