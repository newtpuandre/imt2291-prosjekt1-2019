<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Form</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">

    </a>
  </nav>
  <div class="container">
    <div class="row pt-5 pb-5">
      <!-- Header Row -->
      <div class="col-sm">
        <h2>Last opp video</h2>
      </div>
    </div>
    <div class="row">
      <!-- Video information row -->
      <div class="col-sm-8">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="upload_title">Tittel</label>
              <input type="text" class="form-control" id="upload_title" placeholder="Tittel">
            </div>

          </div>
          <div class="form-group">
            <label for="upload_desc">Beskrivelse</label>
            <input type="text" class="form-control" id="upload_desc" placeholder="Beskrivelse">
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="upload_course">Emne</label>
                  <input class="form-control" type="text" placeholder="Emne" id="upload_course">
              </div>
            <div class="form-group col-md-6">
              <label for="upload_topic">Tema</label>
              <input class="form-control" type="text" placeholder="Tema" id="upload_topic">
            </div>
          </div>



          <div class="form-row">
            <div class="input-group col-md-12">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Opplasting</span>
              </div>

              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Velg fil</label>
              </div>
            </div>

            <div class="form-group col-md-12 mt-5">

              <button class="btn btn-lg btn-success btn-block" type="submit">Last opp</button>
            </div>
          </div>
      </div>



      </form>
    </div>
  </div>
  </div>
  </div>
